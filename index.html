<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon" />
    <title>CSS Mem Slider</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="mem">Star Wars Mem Slider</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="slider">
          <div class="slides">
            <input type="radio" name="r" id="r1" checked />
            <input type="radio" name="r" id="r2" />
            <input type="radio" name="r" id="r3" />
            <input type="radio" name="r" id="r4" />
            <div class="slide s1">
              <img src="./src/img/1.jpg" alt="1" />
              <p class="p1">Luke, I am your father!</p>
            </div>
            <div class="slide s2">
              <img src="./src/img/2.jpg" alt="2" />
              <p class="p2">Bobby, catch!</p>
            </div>
            <div class="slide s3">
              <img src="./src/img/3.jpg" alt="3" />
              <p class="p3">Master Iodine - Master Brilliant Green!</p>
            </div>
            <div class="slide s4">
              <img src="./src/img/4.jpg" alt="4" />
              <p class="p4">Dark Snow and the seven clones</p>
            </div>
            <div class="navigation">
              <label for="r1" class="bar b1"> <p></p> </label>
              <label for="r2" class="bar b2"><p></p> </label>
              <label for="r3" class="bar b3"> <p></p></label>
              <label for="r4" class="bar b4"><p></p> </label>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
