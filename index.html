<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon" />
    <title>CSS Mem Slider</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="mem">Star Wars Mem Slider</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="slider-module">
          <div class="slides">
            <div class="slide s1"></div>
            <div class="slide s2"></div>
            <div class="slide s3"></div>
            <div class="slide s4"></div>
          </div>
          <div class="navigation">
            <label for="r1" class="bar">
              <input type="radio" name="r" id="r1" />
            </label>
            <label for="r2" class="bar">
              <input type="radio" name="r" id="r2" />
            </label>
            <label for="r3" class="bar">
              <input type="radio" name="r" id="r3" />
            </label>
            <label for="r4" class="bar">
              <input type="radio" name="r" id="r4" />
            </label>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
